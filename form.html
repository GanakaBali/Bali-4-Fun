<div class="booking-wrapper">  
  <form class="booking-form" id="bookingForm" action="https://api.web3forms.com/submit" method="POST">

    <!-- Web3Forms Access Key -->
    <input type="hidden" name="access_key" value="YOUR_ACCESS_KEY_HERE">

    <h2>Booking Form</h2>  
  
    <!-- Name -->  
    <div class="form-group">  
      <label>Your Name</label>  
      <input type="text" name="name" required>  
    </div>  

    <!-- Email -->  
    <div class="form-group">  
      <label>Your Email</label>  
      <input type="email" name="email" required>  
    </div>  
  
    <!-- WhatsApp -->  
    <div class="form-group">  
      <label>WhatsApp Number</label>  
      <input type="tel" name="phone" required>  
    </div>  
  
    <!-- Dynamic Date + Activity Fields -->  
    <div class="form-group">  
      <label>Booking Dates & Activities</label>  
  
      <div id="dateList">  
        <div class="date-block">  
          <div class="date-item">  
            <input type="date" name="dates[]" required>  
            <button type="button" class="remove-btn" onclick="removeDate(this)">✕</button>  
          </div>  
          <div class="activity-item">  
            <label>Choose Activity</label>  
            <select name="activities[]" required>  
              <option value="">-- Select Activity --</option>  
              <option value="ATV Adventure">ATV Adventure</option>  
              <option value="Rafting">Rafting</option>  
              <option value="ATV + Rafting">ATV + Rafting Package</option>  
            </select>  
          </div>  
        </div>  
      </div>  
  
      <button type="button" class="add-btn" onclick="addDate()">+ Add Date</button>  
    </div>  

    <!-- MESSAGE FIELD -->
    <div class="form-group">
      <label>Message</label>
      <textarea name="message" class="message-box" placeholder="Write your message..." required></textarea>
    </div>

    <button type="submit" class="btn-submit">Submit Booking</button>  
  </form>  
</div>  
  
<style>  
  .booking-wrapper {  
    width: 100%;  
    display: flex;  
    justify-content: center;  
    padding: 40px 20px;  
    background: #f5f5ff;  
  }  
  .booking-form {  
    background: #ffffff;  
    width: 100%;  
    max-width: 450px;  
    padding: 30px;  
    border-radius: 18px;  
    box-shadow: 0px 6px 25px rgba(0,0,0,0.07);  
  }  
  .booking-form h2 {  
    margin: 0 0 15px;  
    font-size: 26px;  
    font-weight: 700;  
    color: #3b2ea8;  
  }  
  .form-group {  
    margin-bottom: 18px;  
  }  
  label {  
    font-size: 14px;  
    font-weight: 600;  
    color: #333;  
  }  
  select, input[type="date"], input[type="text"], input[type="tel"], input[type="email"], textarea {  
    width: 100%;  
    margin-top: 6px;  
    padding: 12px;  
    border-radius: 10px;  
    border: 1px solid #ccc;  
    font-size: 15px;  
    transition: 0.2s;  
  }  
  select:focus, input:focus, textarea:focus {  
    border-color: #6a5af9;  
    box-shadow: 0 0 0 3px rgba(106,90,249,0.2);  
    outline: none;  
  }  

  /* MESSAGE BOX BIGGER */
  .message-box {
    height: 140px;
    resize: vertical;
  }
  
  .date-block {  
    background: #f8f7ff;  
    border: 1px solid #dedcff;  
    padding: 15px;  
    border-radius: 12px;  
    margin-top: 12px;  
  }  
  .date-item {  
    display: flex;  
    align-items: center;  
    gap: 10px;  
  }  
  .activity-item {  
    margin-top: 12px;  
  }  
  .remove-btn {  
    background: #ff4b4b;  
    border: none;  
    color: white;  
    font-size: 14px;  
    border-radius: 8px;  
    padding: 6px 10px;  
    cursor: pointer;  
  }  
  .remove-btn:hover {  
    background: #d93636;  
  }  
  .add-btn {  
    margin-top: 10px;  
    background: #6a5af9;  
    color: white;  
    border: none;  
    padding: 10px 14px;  
    border-radius: 10px;  
    cursor: pointer;  
    font-weight: 600;  
  }  
  .add-btn:hover {  
    background: #5848e5;  
  }  
  .btn-submit {  
    width: 100%;  
    padding: 14px;  
    background: #3b2ea8;  
    border: none;  
    border-radius: 12px;  
    color: #fff;  
    font-size: 16px;  
    font-weight: 700;  
    cursor: pointer;  
    margin-top: 15px;  
  }  
  .btn-submit:hover {  
    background: #2e2388;  
  }  
</style>  
  
<script>  
  function addDate() {  
    const container = document.getElementById('dateList');  
    const div = document.createElement('div');  
    div.classList.add('date-block');  
  
    div.innerHTML = `  
      <div class="date-item">  
        <input type="date" name="dates[]" required>  
        <button type="button" class="remove-btn" onclick="removeDate(this)">✕</button>  
      </div>  
      <div class="activity-item">  
        <label>Choose Activity</label>  
        <select name="activities[]" required>  
          <option value="">-- Select Activity --</option>  
          <option value="ATV Adventure">ATV Adventure</option>  
          <option value="Rafting">Rafting</option>  
          <option value="ATV + Rafting">ATV + Rafting Package</option>  
        </select>  
      </div>  
    `;  
  
    container.appendChild(div);  
  }  
  
  function removeDate(button) {  
    const block = button.closest('.date-block');  
    const list = document.getElementById('dateList');  
    if (list.children.length > 1) {  
      block.remove();  
    } else {  
      alert("At least one date is required.");  
    }  
  }  
</script>
